<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            padding: 2rem;
            text-align: center;
        }
        #error-message {
            background-color: #fbeaea;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 2rem;
            max-width: 600px;
            margin: auto;
        }
        a.button {
            display: inline-block;
            background-color: #721c24;
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            margin-top: 1rem;
            border-radius: 4px;
            font-weight: bold;
        }
        a.button:hover {
            background-color: #501217;
        }
    </style>
</head>
<body>
    <div id="error-message">
        <h2>PAGE NOT FOUND</h2>
        <p>Unfortunately, this page could not be found on the site.</p>
        <p>Please click the button below to return to the homepage.</p>
        <a href="/home" class="button">Go to Home</a>
    </div>
</body>
</html>
